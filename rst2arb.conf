##################
## Sample Styles
##################

[article]
alias_name    = a
doc_class     = article
template      = ./latex-cjk.tex
latex_engine  = xelatex
other_options = ["-N",
                 "--toc",
                 "-V colorlinks", "-V indent",
                 "--highlight-style kate",
                 "-V mainfont:'Times New Roman'",
                 "-V sansfont:Verdana",
                 "-V monofont:Monaco",
                 "-V xeCJK:CJKspace=true,CheckSingle=true,PlainEquation=true,PunctStyle=CCT",
                 "-V ctex:UTF8",
                 "-V CJKmainfont:SimSun",
                 "-V CJKmainfontoptions:BoldFont=SimHei,ItalicFont=KaiTi,AutoFakeSlant,FallBack='WenQuanYi Micro Hei'",
                 "-V CJKsansfont:SimHei",
                 "-V CJKsansfontoptions:AutoFakeBold,AutoFakeSlant,FallBack='Microsoft YaHei'",
                 "-V CJKmonofont:'WenQuanYi Micro Hei Mono'",
                 "-V CJKmonofontoptions:AutoFakeBold,AutoFakeSlant,FallBack='WenQuanYi Zen Hei Mono'",
                 "-V geometry:left=2cm,right=2cm,top=2.5cm,bottom=2.5cm"]

